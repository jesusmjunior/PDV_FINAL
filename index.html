<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORION PDV - Sistema de Gestão de Vendas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111827;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    
    .loading {
      text-align: center;
    }
    
    .logo {
      margin-bottom: 2rem;
    }
    
    .logo img {
      width: 150px;
      height: auto;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      border-top-color: #0B3D91;
      margin: 0 auto 1rem;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="logo">
      <img src="assets/img/logo.png" alt="ORION PDV">
      <h1>ORION PDV</h1>
      <p>Sistema de Gestão de Vendas</p>
    </div>
    <div class="loader"></div>
    <p>Carregando o sistema...</p>
  </div>

  <script src="assets/js/database.js"></script>
  <script src="assets/js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Inicializar banco de dados, se necessário
      const initialized = localStorage.getItem('orion_initialized');
      
      if (initialized !== 'true') {
        // Inicializar com dados padrão se for a primeira vez
        // O restante do código de inicialização deve estar no database.js
      }
      
      // Verificar autenticação e redirecionar
      setTimeout(function() {
        if (auth.verificarAutenticacao()) {
          window.location.href = 'dashboard.html';
        } else {
          window.location.href = 'login.html';
        }
      }, 1500); // Esperar 1.5 segundos para exibir a tela de carregamento
    });
  </script>
</body>
</html>
