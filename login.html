<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ORION PDV</title>
    <link rel="stylesheet" href="assets/css/orion-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-background);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            width: 120px;
            margin-bottom: 1rem;
        }
        
        .login-logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-logo p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/img/logo.png" alt="Logo ORION PDV">
            <h1>ORION PDV</h1>
            <p>Sistema de Gestão de Vendas</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-sign-in-alt"></i> Login
            </div>
            <div class="card-body">
                <div id="alertMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                    <div style="margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirecionar para dashboard se já estiver autenticado
            if (auth.verificarAutenticacao()) {
                window.location.href = 'dashboard.html';
            }
            
            // Login
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value;
                const senha = document.getElementById('senha').value;
                
                const resultado = auth.login(usuario, senha);
                
                if (resultado.sucesso) {
                    window.location.href = 'dashboard.html';
                } else {
                    const alertDiv = document.getElementById('alertMessage');
                    alertDiv.innerHTML = `
                        <div style="background-color: rgba(229, 57, 53, 0.1); border: 1px solid rgba(229, 57, 53, 0.3); color: var(--danger); padding: 0.75rem; border-radius: var(--border-radius); margin-bottom: 1rem;">
                            <i class="fas fa-exclamation-circle"></i> ${resultado.mensagem}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
