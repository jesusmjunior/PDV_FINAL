<!-- Modal do Scanner Atualizado -->
<div id="modal-scanner" class="scanner-modal">
    <div class="scanner-overlay">
        <div class="scanner-container">
            <div class="scanner-header">
                <h3>Ajuste de Estoque via Scanner</h3>
                <button class="btn-close-scanner">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="scanner-body">
                <div class="video-wrapper">
                    <video id="scanner-video" class="scanner-video-element"></video>
                    <div id="scanner-loading" class="scanner-loading">
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                        </div>
                        <div class="loading-text">Inicializando scanner...</div>
                    </div>
                </div>

                <div id="scanner-status" class="scanner-status">
                    <i class="fas fa-info-circle status-icon"></i>
                    <span class="status-text">Pronto para escanear</span>
                </div>

                <div id="scanner-error" class="scanner-error">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <span class="error-message"></span>
                </div>

                <div class="adjustment-interface" id="adjustment-interface" style="display: none;">
                    <input type="number" 
                           id="quantidade-ajuste" 
                           class="form-control"
                           placeholder="Quantidade"
                           min="0"
                           step="1">
                    <div class="adjustment-actions">
                        <button onclick="Estoque.confirmarAjuste()" class="btn btn-success">
                            <i class="fas fa-check"></i> Confirmar
                        </button>
                        <button onclick="Estoque.cancelarAjuste()" class="btn btn-danger">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </div>
            </div>

            <div class="scanner-footer">
                <div class="scanner-tips">
                    <i class="fas fa-lightbulb"></i>
                    Dica: Escaneie o c√≥digo do produto e informe a nova quantidade
                </div>
                <div class="scanner-actions">
                    <button class="btn btn-secondary btn-toggle-torch">
                        <i class="fas fa-lightbulb"></i> Lanterna
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
