<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos - ORION PDV</title>
  <link rel="stylesheet" href="assets/css/orion-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- [Sidebar idêntico ao da resposta anterior] -->

  <main class="content">
    <div class="header">
      <h1>Cadastro de Produtos</h1>
      <div class="date" id="current-date"></div>
    </div>
    
    <div class="grid-layout">
      <!-- Lista de Produtos -->
      <div class="card">
        <div class="card-header">
          <div class="card-title"><i class="fas fa-list"></i> Produtos Cadastrados</div>
          <div class="toolbar">
            <input type="text" id="busca-produto" class="form-control" placeholder="Buscar..." onkeyup="Produto.filtrar(this.value)">
            <select id="filtro-grupo" class="form-control" onchange="Produto.filtrarPorGrupo(this.value)">
              <option value="">Todos os Grupos</option>
            </select>
            <button onclick="Produto.modoCriacao()" class="btn btn-primary">
              <i class="fas fa-plus"></i> Novo
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table" id="tabela-produtos">
            <!-- Dados carregados via produto.js -->
          </table>
        </div>
      </div>

      <!-- Formulário -->
      <div class="card">
        <form id="form-produto" onsubmit="Produto.salvar(event)">
          <input type="hidden" id="produto-id">
          
          <!-- Campos do formulário (código de barras, nome, grupo, preço, estoque) -->
          <!-- [...] (conteúdo idêntico à resposta anterior) -->
          
          <div class="form-actions">
            <button type="button" onclick="Produto.cancelar()" class="btn btn-outline-primary">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modais (Scanner e Grupo) -->
    <!-- [...] (conteúdo idêntico à resposta anterior) -->
  </main>

  <script src="assets/js/database.js"></script>
  <script src="assets/js/barcode-scanner.js"></script>
  <script src="assets/js/produto.js"></script>
</body>
</html>
