<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - ORION PDV</title>
    
    <!-- Dependências -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/orion-theme.css">
    <link rel="stylesheet" href="assets/css/scanner.css">
</head>
<body class="theme-dark">
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        
        <!-- Formulário de Produto -->
        <form id="form-produto">
            <div class="form-group">
                <label for="codigo-barras">Código de Barras</label>
                <div class="input-group">
                    <input type="text" 
                           id="codigo-barras" 
                           name="codigo_barras"
                           class="form-control"
                           placeholder="Escaneie ou digite o código"
                           required>
                    <button type="button" 
                            id="btn-scanner-codigo" 
                            class="btn btn-primary">
                        <i class="fas fa-camera"></i> Escanear
                    </button>
                    <button type="button" 
                            id="btn-gerar-codigo" 
                            class="btn btn-secondary">
                        <i class="fas fa-barcode"></i> Gerar
                    </button>
                </div>
            </div>
            
            <!-- Outros campos do formulário -->
            <div class="form-group">
                <label for="nome-produto">Nome do Produto</label>
                <input type="text" 
                       id="nome-produto" 
                       class="form-control"
                       required>
            </div>
            
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Salvar Produto
            </button>
        </form>
    </div>

    <!-- Modal do Scanner -->
    <div id="modal-scanner" class="scanner-modal">
        <div class="scanner-overlay">
            <div class="scanner-container">
                <div class="scanner-header">
                    <h3>Scanner de Código de Barras</h3>
                    <button class="btn-close-scanner">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="scanner-body">
                    <div class="video-wrapper">
                        <video id="scanner-video" class="scanner-video-element"></video>
                        <div id="scanner-loading" class="scanner-loading">
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin fa-2x"></i>
                            </div>
                            <div class="loading-text">Inicializando scanner...</div>
                        </div>
                    </div>

                    <div id="scanner-status" class="scanner-status">
                        <i class="fas fa-info-circle status-icon"></i>
                        <span class="status-text">Pronto para escanear</span>
                    </div>

                    <div id="scanner-error" class="scanner-error">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="scanner-footer">
                    <div class="scanner-tips">
                        <i class="fas fa-lightbulb"></i>
                        Dica: Posicione o código dentro da área destacada
                    </div>
                    <div class="scanner-actions">
                        <button class="btn btn-secondary btn-toggle-torch">
                            <i class="fas fa-lightbulb"></i> Lanterna
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/barcode-scanner.js"></script>
    <script src="assets/js/produto-barcode.js"></script>
</body>
</html>
