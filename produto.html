<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos - ORION PDV</title>
  <link rel="stylesheet" href="assets/css/orion-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar (mantido conforme estrutura original) -->
    <aside class="sidebar">...</aside>

    <!-- Conteúdo principal -->
    <main class="content">
      <div class="header">
        <h1>Cadastro de Produtos</h1>
        <div class="date" id="current-date"></div>
      </div>
      
      <div class="grid-layout">
        <!-- Lista de produtos integrada com produtos.json -->
        <div class="card">
          <div class="card-header">
            <div class="card-title"><i class="fas fa-list"></i> Produtos Cadastrados</div>
            <div class="toolbar">
              <input type="text" id="busca-produto" class="form-control" placeholder="Buscar produto..." 
                onkeyup="Produto.filtrar(this.value)">
              <select id="filtro-grupo" class="form-control" onchange="Produto.filtrarPorGrupo(this.value)">
                <option value="">Todos os Grupos</option>
              </select>
              <button onclick="Produto.modoCriacao()" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table" id="tabela-produtos">
              <!-- Dados carregados dinamicamente via produto.js -->
            </table>
          </div>
        </div>

        <!-- Formulário integrado com produtos.json e estoque.json -->
        <div class="card">
          <form id="form-produto" onsubmit="Produto.salvar(event)">
            <input type="hidden" id="produto-id">
            
            <div class="form-group">
              <label>Código de Barras</label>
              <div class="input-group">
                <input type="text" id="codigo-barras" class="form-control" required>
                <button type="button" onclick="ProdutoBarcode.gerarCodigo()" 
                  class="btn btn-outline-primary">
                  <i class="fas fa-barcode"></i>
                </button>
                <button type="button" onclick="BarcodeScanner.init('cadastro')" 
                  class="btn btn-outline-primary">
                  <i class="fas fa-camera"></i>
                </button>
              </div>
            </div>

            <!-- Demais campos do formulário -->
            <div class="form-group">...</div>
            
            <div class="form-actions">
              <button type="button" onclick="Produto.cancelar()" class="btn btn-outline-primary">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Modais (mantidos com integração JS) -->
      <div id="modal-scanner">...</div>
      <div id="modal-adicionar">...</div>
    </main>
  </div>

  <!-- Scripts com nova integração JSON -->
  <script src="assets/js/database.js"></script>
  <script src="assets/js/barcode-scanner.js"></script>
  <script src="assets/js/produto-barcode.js"></script>
  <script src="assets/js/produto.js"></script>
</body>
</html>
