<div class="relatorio-container">
    <!-- Seletor de Parâmetros -->
    <div class="filtros-relatorio">
        <select id="tipo-relatorio" class="form-control">
            <option value="vendas">Desempenho de Vendas</option>
            <option value="estoque">Movimentação de Estoque</option>
            <option value="financeiro">Performance Financeira</option>
        </select>
        
        <input type="date" id="data-inicio" class="form-control">
        <input type="date" id="data-fim" class="form-control">
        
        <button class="btn btn-primary" onclick="gerarRelatorio()">
            Gerar Relatório
        </button>
    </div>

    <!-- Visualização de Dados -->
    <div class="visualizacao-dados">
        <div id="grafico-principal" class="grafico-container"></div>
        
        <div class="kpis">
            <div class="kpi-card">
                <h3>Ticket Médio</h3>
                <div id="kpi-ticket-medio" class="kpi-valor">-</div>
            </div>
            <div class="kpi-card">
                <h3>Giro de Estoque</h3>
                <div id="kpi-giro-estoque" class="kpi-valor">-</div>
            </div>
        </div>
    </div>

    <!-- Exportação -->
    <div class="opcoes-exportacao">
        <button class="btn btn-success" onclick="exportarParaExcel()">
            <i class="fas fa-file-excel"></i> Excel
        </button>
        <button class="btn btn-primary" onclick="exportarParaPDF()">
            <i class="fas fa-file-pdf"></i> PDF
        </button>
    </div>
</div>
