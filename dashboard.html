<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Dashboard - ORION PDV</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/orion-theme.css">
    
    <!-- Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-dark">
    <!-- Menu Mobile -->
    <div class="mobile-header">
        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="mobile-title">Dashboard</h1>
    </div>

    <!-- Wrapper Principal -->
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-inner">
                <div class="logo-container">
                    <img src="assets/img/logo.png" alt="ORION PDV" class="logo">
                    <span class="logo-text">ORION PDV</span>
                </div>

                <nav class="nav-menu">
                    <a href="dashboard.html" class="nav-item active">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                    <!-- Outros itens do menu -->
                </nav>

                <!-- Footer Sidebar -->
                <div class="sidebar-footer">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <div class="user-details">
                            <span id="user-name">Usuário</span>
                            <small>Administrador</small>
                        </div>
                    </div>
                    <button id="btn-logout" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="content">
            <!-- Header -->
            <div class="content-header">
                <div class="header-title">
                    <h1>Visão Geral</h1>
                    <span class="current-date" id="current-date"></span>
                </div>
            </div>

            <!-- Cards de Métricas -->
            <div class="metrics-grid">
                <!-- Cards individuais -->
                <div class="metric-card sales">
                    <div class="metric-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="metric-content">
                        <span class="metric-value" id="total-vendas">0</span>
                        <span class="metric-label">Vendas Hoje</span>
                    </div>
                </div>
                <!-- Repetir para outros cards -->
            </div>

            <!-- Seção de Gráficos -->
            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Desempenho de Vendas</h3>
                        <div class="chart-legend">
                            <span class="legend-item"><i class="fas fa-circle primary"></i> Este Mês</span>
                            <span class="legend-item"><i class="fas fa-circle secondary"></i> Mês Passado</span>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3>Métodos de Pagamento</h3>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="paymentChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Tabelas -->
            <div class="tables-container">
                <div class="table-card">
                    <div class="table-header">
                        <h3>Últimas Transações</h3>
                        <a href="#" class="btn-link">Ver Todas</a>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <!-- Conteúdo da tabela -->
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script>
        // Controle do Menu Mobile
        function toggleMenu() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.mobile-header').classList.toggle('menu-open');
        }

        // Ajuste Responsivo
        function adjustLayout() {
            const isMobile = window.innerWidth < 768;
            document.body.classList.toggle('mobile-view', isMobile);
        }

        window.addEventListener('resize', adjustLayout);
        window.onload = () => {
            adjustLayout();
            Auth.validarSessao();
        };
    </script>
</body>
</html>
